<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="heading">Tic-Tac-Toe using pure Html , Css and JavaScript</header>
    <p>First Player starts as Player X And Second Player as Player 0</p>
    <h3 class="heading" id="result"></h3>
    <section class="container">
        <div class="block one_block" data-id="1"></div>
        <div class="block two_block" data-id="2"></div>
        <div class="block third_block" data-id="3"></div>
        <div class="block fourth_block" data-id="4"></div>
        <div class="block five_block" data-id="5"></div>
        <div class="block six_block" data-id="6"></div>
        <div class="block saven_block" data-id="7"></div>
        <div class="block eight_block" data-id="8"></div>
        <div class="block nine_block" data-id="9"></div>
    </section>
    <button class="reset_btn">Reset</button>
    <audio id="click_sound" src="mouth-bass.mp3" preload="auto"></audio>
    <audio id="error_sound" src="error.mp3" preload="auto"></audio>
    <audio id="win_sound" src="win.mp3" preload="auto"></audio>
    <audio id="key_sound" src="keys.mp3" preload="auto"></audio>
    <audio id="draw_sound" src="draw.mp3" preload="auto"></audio>
    <br><br><br><br>
    <script src="main.js"></script>
</body>

</html>
